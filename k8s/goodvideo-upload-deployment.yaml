apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodvideo
  labels:
    app: goodvideo-upload
spec:
  selector:
    matchLabels:
      app: goodvideo-upload
  template:
    metadata:
      labels:
        app: goodvideo-upload
    spec:
      containers:
      - name: goodvideo-upload
        image: bridicarlos/goodvideo-upload:1.2.7
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "280m"
          limits:
            cpu: "500m" 
        env:
        - name: MAX_FILE_SIZE
          value: "10"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: SERVER_PORT
          value: "8080"
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_PASSWORD
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: ACCESS_KEY
        - name: SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: SECRET_ACCESS_KEY
        - name: BUCKET_NAME
          value: goodvideo-videos-upload
